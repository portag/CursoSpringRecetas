<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recetas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2em;
            background-color: #f8f9fa;
        }
        h1 {
            color: #ff7043;
            margin-bottom: 2em;
            text-align: center;
        }
        .card {
            margin-bottom: 1.5em;
        }
        .btn-volver {
            display: block;
            margin: 2em auto 0 auto;
            width: max-content;
        }
    </style>
</head>

<nav style="background-color: #ff7043; padding: 0.8em 2em;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div style="font-weight: bold; color: #fff; font-size: 1.2em;">
            Recetas App
        </div>
        <div>
            <a th:href="@{/recetas}" 
               style="color: #fff; margin-right: 1.5em; text-decoration: none; font-weight: bold; padding: 0.3em 0.6em; border-radius: 4px;"
               onmouseover="this.style.backgroundColor='#e65c3c';" 
               onmouseout="this.style.backgroundColor='transparent';">
                Ver recetas
            </a>
            <a th:href="@{/recetas/nueva}" 
               style="color: #fff; text-decoration: none; font-weight: bold; padding: 0.3em 0.6em; border-radius: 4px;"
               onmouseover="this.style.backgroundColor='#e65c3c';" 
               onmouseout="this.style.backgroundColor='transparent';">
                Nueva receta
            </a>
        </div>
    </div>
</nav>
<br>
<body>
    <div class="container">
        <h1>Recetas disponibles</h1>

        <div th:if="${recetas.size() == 0}" class="alert alert-warning text-center">
            No hay recetas en la base de datos.
        </div>

        <div class="row">
    <div th:each="receta : ${recetas}" class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${receta.titulo}">Título</h5>
                <p class="card-text" th:text="${receta.descripcion}">Descripción</p>
                <p class="card-text" th:text="${receta.dificultad.nombre}">Dificultad</p>
            </div>
        </div>
    </div>
</div>

        <a href="/" class="btn btn-warning btn-volver">Volver al inicio</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
