<!DOCTYPE html>

            background-size: cover;
            margin: 0;

            text-align: center;
        }
        h1 { font-size: 3em; text-shadow: 2px 2px 4px #000; }

        a.button {
            background-color: #ff7043;
            color: #fff;
            padding: 0.8em 1.5em;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        a.button:hover { background-color: #ff5722; }
    </style>
</head>
